<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mounika's Music</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body> 
        <div class="main">
 
            <div class="left">
                <div class="home">
                   
                    <button class="closebtn"><img src="images/close.svg" class="icon close"></button>
                    <p><img src="images/guitar.svg" class="icon">Mounika's Music</p>
                    <p><img src="images/home.svg" class="icon"> HOME</p>
                    <p><img src="images/search.svg" class="icon"> Search</p>
                </div>
                <div class="library">
                    <div class="lib">
                        <div> <p class="libicon"><img src="images/libraryicon.svg"
                                    class="icon">Your Library</p>
                        </div><p class="plus">+</p>
                    </div>
                    <div class="songlist">
                        <ul>
                        </ul>
                    </div>
                   
                </div>
            </div>
            <div class="right">
                <div class="nav">
                    <div class="arrows">
                        <img src="images/hamburger.svg" class="hamburger">
                        <img src="images/leftarrow.svg">
                        <img src="images/rightarrow.svg">
                    </div>
                    <div class="welcome">
                        <p>Mounika's Music Player</p>
                    </div>
                </div>
                <div class="albums">
                    <h3>Mounika's Playlists : </h3>
                    <div class="spotifyPlaylists">
                      
                        
                    </div>
                </div>
                <div class="playbar">
                    
                    <div class="songinfo">
                        Select a Song
                    </div>
                    <div class="details">
                        <div class="songtime"></div>
                        <div class="seekbar">
                            <div class="circle"></div>
                        </div>
                    </div>
                    <div class="buttons">
                    <div class="songbuttons">
                        <img id="prev" class=" con" src="images/prev.svg">
                        <img id="play" class="play con" src="images/controlsplay.svg">
                        <img id="next" src="images/next.svg" class="con next">
                    </div>
                    <div class="volume">
                        <img src="images/volumehigh.svg" class="con" id="vbtn">
                        <div class="range">
                            <input type="range" id="myRange">
                        </div>
                    </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="http://127.0.0.1:5500/js/script.js"></script>
    </body>
</html>
